<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Google</title>
</head>
<body>
<header>
    <nav class="menu-style">
        <a href="" class="menu-item">Gmail</a>
        <a href="" class="menu-item">Images</a>
        <div id="dropdown-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div id="app-drop-down">
                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search"/>
                    <p>Search</p>
                </div>

                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps"/>
                    <p>Maps</p>
                </div>

                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive"/>
                    <p>Drive</p>
                </div>

                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1200px-Google_Calendar_icon_%282020%29.svg.png" alt="Calender"/>
                    <p>Calender</p>
                </div>

                <div class="app-item">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos"/>
                    <p>Photos</p>
                </div>

                <div class="app-item">
                    <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep"/>
                    <p>Keep</p>
                </div>
            </div>
        </div>
        <img id="profile-pic" src="https://avatars.githubusercontent.com/u/64358227?s=60&v=4" alt="profile pic" >
    </nav>
</header>
<main>
    <section class="section-style">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo"/>
        </div>
        <div id="search-wrapper">
            <input id="search-box"/>
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
        </div>
        <div>
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>

    </section>
</main>
</body>

</html>
